    <button id='show-circle'>circle</button>
    <button id='show-horizon'>horizon</button>
    <button id='hide'>hide</button>

    <script src="load-icon.js"></script>

    <script>
        document.querySelector('#hide').addEventListener('click', function () {
            // 关闭icon
            hideLoading('.container')
        })
        document.querySelector('#show-circle').addEventListener('click', function () {
            // 显示icon
            showLoading({
                container: '.container',// 父容器名称，需要定位
                size: 30,// icon大小，默认30
                color: '#007accdc',// icon颜色，默认#007accdc
                type: 'circle'
            })
        })
        document.querySelector('#show-horizon').addEventListener('click', function () {
            // 显示icon
            showLoading({

                size: 30,// icon大小，默认30
